<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="color" id="head" name="head" value="#e66465"><br>
    <br>
    <input type="date" id="start" name="trip-start"value="2023-07-22"min="2023-01-01" max="2023-12-31">
    <br>
    <br>
    <input type="text" name="" value="">
    <br>
    <br>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
    <br>
    <br>
    <input type="radio" id="dewey" name="drone" value="dewey">
    <br>
    <br>
    <input type="time" id="appt" name="appt"min="09:00" max="18:00" required>
    <br>
    <br>
    <input type="range" id="volume" name="volume"min="0" max="11">
    <br>
    <br>
    <input class="favorite styled"type="button"value="Add to favorites">
    <br>
    <br>
    <input type="checkbox" id="horns" name="horns">
    <br>
    <br>
    <input type="datetime-local" id="meeting-time"name="meeting-time" value="2018-06-12T19:30"min="2018-06-07T00:00" max="2018-06-14T00:00">
    <br>
    <br>
    <input type="email" id="email"pattern=".+@globex\.com" size="30" required>
    <br>
    <br>
    <input type="image" id="image" alt="Login" src="Images/Pikawi-modified.png">
    <br>
    <br>
    <label for="tentacles">Number of tentacles (10-100):</label>
    <input type="number" id="tentacles" name="tentacles"min="10" max="100">
    <br>
    <br>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password" minlength="8" required>
    <br>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <br>
    <br>
    <label for="site-search">Search the site:</label>
    <input type="search" id="site-search" name="q">
    <br>
    <br>

    <br>
    <br>

</body>
</html>
